<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<title>Edição de Contato - JSF Agenda</title>
	<style type="text/css">
		.bt-at {
			margin-top: 10px;
		}
	</style>
</h:head>
<h:body>
	<h:form>
		<div>
			<h2>Editar Rede Social</h2>
			<div>
				<h:outputLabel>Nome:</h:outputLabel>
				<h:inputText id="nome-id" value="#{redeSocialSessao.nome}" class="form-control"/>
			</div>
			<div>
				<h:outputLabel>Link:</h:outputLabel>
				<h:inputText id="link-id" value="#{redeSocialSessao.link}" class="form-control"/>
			</div>	
		</div>
		<div>
			<h:commandButton value="Atualizar" class="btn btn-primary bt-at" action="#{redeSocialBean.atualizarRedeSocial(redeSocialSessao)}"></h:commandButton>
		</div>
	</h:form>

</h:body>
</html>
